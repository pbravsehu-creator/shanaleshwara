<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="favicon.png?v=2">
    <meta property="og:image" content="favicon.png">
    <meta property="og:title" content="Shanaleshwara Temple | Official">

    <title>Shanaleshwara Swayambhu Temple | Nalas, Rajpura</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --saffron: #FF9933;     
            --saffron-dark: #cc5200;
            --bg-dark: #0a0400;
            --glass: rgba(255, 153, 51, 0.1); 
            --border: rgba(255, 153, 51, 0.3);
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Lato', sans-serif; background: var(--bg-dark); color: #fff; overflow-x: hidden; padding-bottom: 80px; }

        /* NEW ANIMATION: SACRED FLOATING PARTICLES */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: radial-gradient(circle at center, #1a0800 0%, #000 100%);
        }
        .particle {
            position: absolute; bottom: -10px; background: var(--saffron);
            border-radius: 50%; opacity: 0.3; filter: blur(2px);
            animation: rise 10s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        /* LIGHTBOX STYLE */
        #lightbox {
            position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center;
        }
        #lightbox img { max-width: 90%; max-height: 80%; border: 3px solid var(--saffron); border-radius: 10px; }
        #lightbox .close { position: absolute; top: 30px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; }

        /* TYPOGRAPHY & CARDS */
        h1, h2, h3 { font-family: 'Cinzel', serif; color: var(--saffron); text-align: center; }
        .container { max-width: 850px; margin: auto; padding: 20px; }
        .glass-card {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--border); border-radius: 20px;
            padding: 25px; margin-bottom: 30px;
        }

        /* GALLERY & MAP */
        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .gallery-img { 
            width: 100%; aspect-ratio: 4/5; object-fit: cover; border-radius: 12px; 
            border: 2px solid var(--border); cursor: pointer; transition: 0.3s;
        }
        .gallery-img:hover { border-color: var(--saffron); transform: scale(1.03); }

        .map-container { 
            width: 100%; height: 300px; border-radius: 15px; overflow: hidden; 
            border: 2px solid var(--border); margin-top: 15px;
        }

        .whatsapp-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: #25D366; color: white; text-decoration: none;
            padding: 16px; border-radius: 50px; font-weight: bold; margin: 20px 0;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.3);
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: rgba(10,4,0,0.95);
            display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid var(--border);
        }
        .nav-item { color: #888; text-decoration: none; font-size: 0.75rem; text-align: center; }
        .nav-item.active { color: var(--saffron); }
        .nav-item i { display: block; font-size: 1.3rem; }
    </style>
</head>
<body>

    <div class="bg-animation" id="bgAnim"></div>

    <div id="lightbox">
        <span class="close">&times;</span>
        <img id="lightboxImg" src="">
    </div>

    <section id="home" style="height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        <i class="fas fa-om" style="font-size: 4rem; color: var(--saffron); margin-bottom: 20px;"></i>
        <h1 data-aos="zoom-in">Shanaleshwara<br>Swayambhu Temple</h1>
        <p style="color: #ccc;">Nalas, Rajpura â€¢ Since 1592</p>
    </section>

    <div class="container">
        <section id="location" class="glass-card" data-aos="fade-up">
            <h2><i class="fas fa-map-marker-alt"></i> Temple Location</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3437.1558237554!2d76.5934!3d30.4851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fe3452097973d%3A0x88e7343e742416f!2sShanaleshwara%20Swayambhu%20Temple!5e0!3m2!1sen!2sin!4v1700000000000" 
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <p style="font-size: 0.9rem; text-align: center; margin-top: 10px; color: #aaa;">Vill. Nalas, Near Rajpura, Punjab</p>
        </section>

        <section id="gallery" class="glass-card" data-aos="zoom-in">
            <h2><i class="fas fa-images"></i> Darshan Gallery</h2>
            <p style="text-align:center; font-size: 0.8rem; opacity: 0.6;">(Click image to view full screen)</p>
            <div class="gallery-grid">
                <img src="img1.jpg" class="gallery-img" onclick="openLightbox(this.src)">
                <img src="img2.jpg" class="gallery-img" onclick="openLightbox(this.src)">
                <img src="img3.jpg" class="gallery-img" onclick="openLightbox(this.src)">
                <img src="img4.jpg" class="gallery-img" onclick="openLightbox(this.src)">
                <img src="img5.jpg" class="gallery-img" onclick="openLightbox(this.src)">
            </div>
        </section>

        <a href="https://chat.whatsapp.com/HHxUMJwE4Ei2hS6G20ACaT" target="_blank" class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> Join WhatsApp Group
        </a>

        <footer style="text-align: center; padding: 40px 0; color: #666; font-size: 0.8rem;">
            <p>Version 2.3 <span style="background: var(--saffron); color:#000; padding:2px 5px; border-radius:4px;">BETA</span></p>
            <p>"Never Trust, Always Verify" | Safe Guardian AI 2026</p>
        </footer>
    </div>

    <nav class="bottom-nav">
        <a href="#home" class="nav-item active"><i class="fas fa-home"></i>Home</a>
        <a href="#location" class="nav-item"><i class="fas fa-map"></i>Map</a>
        <a href="#gallery" class="nav-item"><i class="fas fa-images"></i>Gallery</a>
    </nav>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // Generate Sacred Particles
        const bg = document.getElementById('bgAnim');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.width = p.style.height = Math.random() * 5 + 2 + 'px';
            p.style.animationDelay = Math.random() * 10 + 's';
            p.style.animationDuration = Math.random() * 5 + 5 + 's';
            bg.appendChild(p);
        }

        // Lightbox Functions
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightboxImg');
        function openLightbox(src) {
            lbImg.src = src;
            lb.style.display = 'flex';
        }
        lb.onclick = () => lb.style.display = 'none';
    </script>
</body>
</html>
