<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF9933">
    
    <title>Shanaleshwara Swayambhu | Official App</title>
    
    <meta property="og:title" content="Shanaleshwara Swayambhu Temple">
    <meta property="og:description" content="600 Years of Heritage. Experience the Divine Energy.">
    <meta property="og:image" content="https://shanaleshwara.vercel.app/favicon.png">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <link rel="icon" type="image/png" href="favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&family=Yantra+Manav:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary: #FF9933;
            --gold: #FFD700;
            --glow: rgba(255, 153, 51, 0.6);
            --text-dark: #2c2c2c;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* 1. AUTOMATIC VIBRANT COLOR CHANGE */
        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #fffcf5, #ffe0b3, #fff0e6, #fff9f0);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. GLOWING ELEMENTS */
        .glow-text { text-shadow: 0 0 10px var(--glow); }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08), inset 0 0 15px var(--glow);
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 153, 51, 0.2);
        }

        /* 3. OM HEADER GLOW */
        .om-main {
            width: 100px; height: 100px; margin: 0 auto 15px;
            border-radius: 50%; background: #fff;
            box-shadow: 0 0 20px var(--primary), inset 0 0 10px var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem; color: var(--primary); font-family: 'Yantra Manav';
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); box-shadow: 0 0 20px var(--primary); }
            50% { transform: scale(1.05); box-shadow: 0 0 35px var(--primary); }
            100% { transform: scale(1); box-shadow: 0 0 20px var(--primary); }
        }

        /* 4. MAP FIX */
        .map-container {
            height: 200px; border-radius: 15px; overflow: hidden;
            border: 3px solid var(--primary); margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 5. TIMING SECTION (BOLD & CLEAR) */
        .timing-row {
            display: flex; justify-content: space-between;
            padding: 12px 0; border-bottom: 1px solid rgba(255, 153, 51, 0.1);
            font-weight: 600; font-size: 0.9rem;
        }

        .main-wrapper { max-width: 500px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 30px 0; }
        h1 { font-family: 'Cinzel', serif; color: #b35900; margin: 10px 0; font-size: 1.5rem; }

        .btn-action {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 15px; border-radius: 50px; background: var(--primary);
            color: white; text-decoration: none; font-weight: bold;
            box-shadow: 0 5px 15px var(--glow); transition: 0.3s;
        }
        .btn-action:active { transform: scale(0.95); }

        .timer-box { text-align: center; background: #fff; padding: 10px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .timer-num { display: block; font-size: 1.4rem; font-weight: 900; color: var(--primary); }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <header data-aos="zoom-in">
            <div class="om-main">ॐ</div>
            <h1 class="glow-text">SHANALESHWARA SWAYAMBHU</h1>
            <p style="letter-spacing: 2px; color: #888; font-size: 0.7rem;">ANCIENT • DIVINE • PEACE</p>
        </header>

        <div class="card" data-aos="fade-up">
            <h3 style="color:var(--primary); margin-top:0;"><i class="fas fa-clock"></i> Temple Timings</h3>
            <div class="timing-row"><span>Morning Aarti</span><span style="color:var(--primary);">04:30 AM</span></div>
            <div class="timing-row"><span>General Darshan</span><span style="color:var(--primary);">05:00 AM - 12:00 PM</span></div>
            <div class="timing-row"><span>Evening Darshan</span><span style="color:var(--primary);">03:00 PM - 09:00 PM</span></div>
        </div>

        <div class="card" data-aos="fade-up">
            <h3 style="color:var(--primary); margin-top:0;"><i class="fas fa-calendar-alt"></i> Maha Shivratri 2026</h3>
            <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
                <div class="timer-box"><span class="timer-num" id="d">00</span><small>Days</small></div>
                <div class="timer-box"><span class="timer-num" id="h">00</span><small>Hrs</small></div>
                <div class="timer-box"><span class="timer-num" id="m">00</span><small>Min</small></div>
                <div class="timer-box"><span class="timer-num" id="s">00</span><small>Sec</small></div>
            </div>
        </div>

        <div class="card" data-aos="fade-up">
            <h3 style="color:var(--primary); margin-top:0;"><i class="fas fa-map-marked-alt"></i> Reach the Temple</h3>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3434.664402636737!2d76.6853753!3d30.5870003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fef9300000001%3A0xe5a1837568114f88!2sShanaleshwara%20Swayambhu%20Temple!5e0!3m2!1sen!2sin!4v1700000000000" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <a href="https://maps.app.goo.gl/B9UeR2FsczL3y6966" class="btn-action" target="_blank">
                <i class="fas fa-location-arrow"></i> OPEN IN GOOGLE MAPS
            </a>
        </div>

        <footer style="text-align: center; padding: 40px 0; color: #999; font-size: 0.8rem;">
            <p><strong>Ravi Sehgal</strong><br>"Never Trust, Always Verify"</p>
            <p id="clock"></p>
        </footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // Timer
        const target = new Date("Feb 15, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date();
            const diff = target - now.getTime();
            document.getElementById('clock').innerText = now.toLocaleString('en-IN');
            
            if(diff > 0) {
                document.getElementById('d').innerText = Math.floor(diff / (1000*60*60*24));
                document.getElementById('h').innerText = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
                document.getElementById('m').innerText = Math.floor((diff % (1000*60*60)) / (1000*60));
                document.getElementById('s').innerText = Math.floor((diff % (1000*60)) / 1000);
            }
        }, 1000);
    </script>
</body>
</html>
